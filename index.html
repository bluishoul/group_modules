<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Hello, SeaJS</title>
<link rel="stylesheet" href="assets/main/src/css/reset.css">
<link rel="stylesheet" href="assets/main/src/css/main.css">
</head>
<body>
<form id="simple_text_field_test" class="pd10"></form>
<script src="assets/sea-modules/seajs/1.3.1/sea.js"></script>
<script>
  seajs.config({
    alias: {
      'jquery': 'gallery/jquery/1.8.3/jquery'
    },
    preload: ['seajs/plugin-text']
  })

  seajs.use(['jquery','./assets/main/src/main'],function(j,group){
    $ = jQuery = j;
    $(function(){
      var stf = new group.stf($('#simple_text_field_test'),{
        emotion:true,
        image_insert_action:'http://group.oschina.net/action/tweet/insert_img',
        video_insert_action:'http://group.oschina.net/action/tweet/insert_video',
        user_id:89964,
        on_image_insert_success:function(){},
        on_video_insert_success:function(){}
      });
    });
  });
</script>
</body>
</html>
